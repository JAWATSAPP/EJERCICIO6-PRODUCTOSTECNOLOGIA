<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTAR PRODUCTOS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <style>
        /* Fondo general con degradado */
        body {
            background: linear-gradient(135deg, #4a90e2, #1c1c1c);
            font-family: Arial, sans-serif;
            color: #f5f5f5;
        }

        /* Contenedor central */
        .container {
            background: #99ccff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        /* Títulos */
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Enlace de nuevo registro */
        a[href="/productos/nueva"] {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
        }

        a[href="/productos/nueva"]:hover {
            background: #45a049;
        }

        /* Tablas */
        table {
            background: #99ccff;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 10px;
            color: #eaeaea;
            border-bottom: 1px solid #555;
        }

        th {
            background: #444;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #99ccff;
        }

        tr:hover {
            background: #555;
        }

        /* Botones Editar y Eliminar */
        a[href^="/productos/editar"] {
            background: #ffa500;
            color: #000;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a[href^="/productos/editar"]:hover {
            background: #ffb833;
        }

        a[href^="/productos/eliminar"] {
            background: #e74c3c;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a[href^="/productos/eliminar"]:hover {
            background: #ff5a4c;
        }
        
    </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Lista De Productos</h1>
            <a href="/productos/nueva">Nuevo Registro</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Fecha Vencimiento</th>
                        <th>Stock Minimo</th>
                        <th>Stock Maximo</th>
                        <th>Marca</th>
                        <th>Peso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td th:text="${producto.fecha_vencimiento}"></td>
                        <td th:text="${producto.stock_minimo}"></td>
                        <td th:text="${producto.stock_maximo}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.peso}"></td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a>
                            <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                               onclick="return confirm('¿Está seguro de que desea eliminar a este producto?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
